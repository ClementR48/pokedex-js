<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <title>Tp Pokemon</title>
  </head>
  <body>
    <header>
      <h1 class="title">Pokedex</h1>
      <div class="user">
        <p class="name_user">Toto</p>
        <div class="container-img">
          <img class="img-user" src="" alt="totoImage" />
        </div>
      </div>
    </header>
    <div class="buttons">
      <button class="btn" type="button">Pokedex</button>
      <button class="btn" type="button">joueur</button>
    </div>
    <div class="container"></div>

    <template id="pokemon_info">
      <li class="card-pokemon">
        <img src="" alt="" class="img-pokemon" />
        <span class="name-pokemon"></span>
        <div class="hidden">
          <h2 class="name-details"></h2>
          <span class="height"></span>
          <span class="weight"></span>
          <span class="types"></span>
        </div>
      </li>
    </template>

    

    <script type="module" src="js/modules/pokemon.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
